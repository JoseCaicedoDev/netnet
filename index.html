<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./icon/style.css">
  <title>Netnet</title>
</head>
<body>
  <header>
    <nav>
      <figure class="header__logo">
        <img src="./image/logo-netflix.png" alt="Imagen de logo de netnet">
      </figure>
      <ul class="header__nav">
        <li class="body1_r"><a href="">Series</a></li>
        <li class="body1_r"><a href="">Películas</a></li>
        <li class="body1_r"><a href="">Mi lista</a></li>
      </ul>
    </nav>
    <section class="title">
      <figure class="title__image">
        <img src="./image/image 4.png" alt="imagen tipografia de la pelicula">
      </figure>
      <ul class="title__tag">
        <li class="body2_r">Surrealista</li>
        <li class="body2_r">Distópico</li>
        <li class="body2_r">Hábil</li>
        <li class="body2_r">Siniestro</li>
        <li class="body2_r">Emocionante</li>
      </ul>
    </section>
  </header>
  <section class="reproduction">
    <div>
      <span class="icon icon-Vector"></span>
      <p class="button">Mi lista</p>
    </div>
    <div>
      <a class="btn button">
        <i class="icon-play"></i>
        Reproducir
      </a>
    </div>
    <div>
      <span class="icon icon-info"></span>
      <p class="button">Info</p>
    </div>
  </section>
  <main>
    <section class="slider">
      <h3>Populares en Netnet</h3>
      <scroll-container class="slider__container">
        <scroll-page class="slider__slide">
          <img src="./image/slider/cover.png" alt="">
        </scroll-page>
        <scroll-page class="slider__slide">
          <img src="./image/slider/cover-1.png" alt="">
        </scroll-page>
        <scroll-page class="slider__slide">
          <img src="./image/slider/cover-2.png" alt="">
        </scroll-page>
        <scroll-page class="slider__slide">
          <img src="./image/slider/cover-3.png" alt="">
        </scroll-page>
        <scroll-page class="slider__slide">
          <img src="./image/slider/cover-4.png" alt="">
        </scroll-page>
        <scroll-page class="slider__slide">
          <img src="./image/slider/cover-5.png" alt="">
        </scroll-page>
      </scroll-container>
    </section>
    <section class="slider">
      <h3>Series japonesas anime</h3>
      <scroll-container class="slider__container">
        <scroll-page class="slider__slide">
          <img src="./image/slider/cover-6.png" alt="">
        </scroll-page>
        <scroll-page class="slider__slide">
          <img src="./image/slider/cover-7.png" alt="">
        </scroll-page>
        <scroll-page class="slider__slide">
          <img src="./image/slider/cover-8.png" alt="">
        </scroll-page>
        <scroll-page class="slider__slide">
          <img src="./image/slider/cover-9.png" alt="">
        </scroll-page>
        <scroll-page class="slider__slide">
          <img src="./image/slider/cover-10.png" alt="">
        </scroll-page>
        <scroll-page class="slider__slide">
          <img src="./image/slider/cover-11.png" alt="">
        </scroll-page>
      </scroll-container>
    </section>
  </main>
  <footer>
    <a href="">
      <span class="icon-home"></span>
      <span>Inicio</span>
    </a>
    <a href="">
      <span class="icon-cinema"></span>
      <span>Próximamente</span>
    </a>
    <a href="">
      <span class="icon-search"></span>
      <span>Buscar</span>
    </a>
    <a href="">
      <span class="icon-dowload"></span>
      <span>Descargar</span>
    </a>
  </footer>
</body>
</html>
